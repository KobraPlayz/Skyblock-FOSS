# =====================================================
# SkyblockFOSS Module Configuration
# Enable/disable individual systems
# =====================================================

# All modules can be toggled on/off
# When disabled, commands are blocked, menus hide the feature,
# and listeners are unregistered

modules:
  # Skills System
  skills:
    enabled: true
    # Individual skills can be disabled
    individual:
      mining: true
      farming: true
      combat: true
      foraging: true
      fishing: true
      enchanting: true
      alchemy: true
      runecrafting: true
      social: true
      carpentry: true
      taming: true

  # Collections System
  collections:
    enabled: true
    # Collection categories can be disabled
    categories:
      farming: true
      mining: true
      combat: true
      foraging: true
      fishing: true
      boss: true

  # Profile System
  profiles:
    enabled: true
    # Allow multiple profiles
    multiple-profiles: true

  # Economy System
  economy:
    enabled: true
    # NPC Shops
    shops: true

  # Custom Items
  items:
    enabled: true
    # Item abilities
    abilities: true
    # Reforges
    reforges: true
    # Custom enchants
    custom-enchants: true

  # Admin Tools
  admin:
    enabled: true
    # Admin GUI
    admin-gui: true
    # Player management
    player-management: true
    # Economy management
    economy-management: true

  # Effects
  effects:
    # Sounds
    sounds: true
    # Particles
    particles: true

# =====================================================
# Phase 2 Modules
# Character progression and inventory systems
# =====================================================

phase2:
  # Pet System
  pets:
    enabled: true
    show-coming-soon: false
    # Pet XP gain
    xp-gain: true
    # Pet summoning/unsummoning
    summoning: true
    # Pet abilities and stat bonuses
    abilities: true
    # Pet items (Tier Boost, etc.)
    pet-items: true
    # Pet candy usage
    candy: true

  # Accessory/Talisman System
  accessories:
    enabled: false
    show-coming-soon: true
    # Accessory bag
    bag: true
    # Magical power calculation
    magical-power: true
    # Duplicate detection
    duplicate-detection: true
    # Reforging accessories
    reforging: true

  # Backpack System
  backpacks:
    enabled: false
    show-coming-soon: true
    # Different backpack sizes
    sizes: true
    # Backpack upgrades
    upgrades: true

  # Banking System
  banking:
    enabled: false
    show-coming-soon: true
    # Personal bank accounts
    accounts: true
    # Interest calculation
    interest: true
    # Transaction history
    transactions: true


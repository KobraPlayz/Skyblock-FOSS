# ========================================
# HYPIXEL SKYBLOCK PETS DATABASE
# ========================================
# Complete database of all Hypixel Skyblock pets
# Based on research from SkyCrypt, Hypixel Wiki, and community sources
#
# TEXTURE SYSTEM:
# - material: Fallback Material (ALWAYS used if texture is empty)
# - texture: Base64 player head texture (optional, upgradeable)
# - If texture is empty/null, uses material
# - If texture has value, renders as custom player head
#
# To add textures later:
# 1. Find pet head texture at minecraft-heads.com or via NBT extraction
# 2. Paste base64 value in texture field
# 3. Reload plugin to apply
# ========================================

